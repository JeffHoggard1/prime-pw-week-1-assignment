<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <header>
      <h1>Jeff Hoggard</h1>
    </header>
    <!-- Include an image -->
    <img src="images/flowers.jpeg" alt="flowers">
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>I was born in Russia and adopted at the age of 10</li>
      <li>I spent 8 years in the Army as a Combat Medic</li>
      <li>I love football and fishing</li>
    <!-- Create a footer -->
    <footer>
      <p>"You miss 100% of the shots you don't take." - Wayne Gretzky</p>
    </footer>

    <!-- Inside your footer, put a <p> with your favorite quote -->
</body>
</html>
